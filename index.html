                    <img src="./general/Frame 211.svg" alt="like" class="w-6 h-6 mb-1">
                    <h4 class="text-sm">Избранное</h4>
                </div>
                <div
                    class="hidden lg:flex flex-col items-center text-gray-700 hover:text-[#70C05B] cursor-pointer shrink-0">
                    <img src="./general/4burchak.svg" alt="kub" class="w-6 h-6 mb-1">
                    <h4 class="text-sm">продукты</h4>
                </div>
                <div
                    class="hidden md:flex flex-col items-center text-gray-700 hover:text-[#70C05B] cursor-pointer relative shrink-0">

                    <span class="absolute -top-1 right-3 bg-red-500 text-white text-xs px-1.5 rounded-full">1</span>
                </div>
                <div class="hidden lg:block md:none items-center justify-between gap-[2px] cursor-pointer shrink-0">
                    <img src="./general/avatar.svg" alt="avatar" class="w-8 h-8 rounded-full">
                    <h3 class="text-sm font-medium">Алексей</h3>
                    <img src="./general/pasga.svg" alt="down" class="w-4 h-4">
                </div>
            </div>
        </div>
    </header>
        <section id="discount">
